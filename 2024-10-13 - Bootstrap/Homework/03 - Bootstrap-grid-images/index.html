<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System + Images</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

<div class="container mt-4">
    <div class="row">

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
            <img src="assets/pic/pic1.jfif" class="img-fluid" alt="pic1">
        </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 d-none d-sm-block">
            <img src="assets/pic/pic2.jfif" class="img-fluid" alt="pic2">
        </div>

        <div class="col-12 col-md-4 col-lg-3 col-xl-2 d-none d-md-block">
            <img src="assets/pic/pic3.jfif"  class="img-fluid" alt="pic3">
        </div>

        <div class="col-12 col-lg-3 col-xl-2 d-none d-lg-block">
            <img src="assets/pic/pic4.jfif" class="img-fluid" alt="pic4">
        </div>

        <div class="col-12 col-xl-2 d-none d-xl-block">
            <img src="assets/pic/pic5.jfif" class="img-fluid" alt="pic5">
        </div>

        <div class="col-12 col-xl-2 d-none d-xl-block">
            <img src="assets/pic/pic6.jfif" class="img-fluid img" alt="pic6">
        </div>
    </div>
</div>

</body>
</html>
